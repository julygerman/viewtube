{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load embed_video_tags %}

{% for video in videos %} 

<div class="videocontainer">
    <span class="card-title">{{ video.name }}</span>
    <div class="card-content">
        <object>
            {% video video.url '400 x 250' %}
        </object>
    </div>
     <a href="{% url 'detail' video.id %} " class="theaterbtn btn"  style="color: whitesmoke;">Theater Mode</a>
</div>
 {% endfor %}
 
{% endblock %}
