{% extends 'base.html' %}
{% block content %}
{% load embed_video_tags %}
<h1>Welcome {{user.name}}</h1>
<button><a href="{% url 'videos_create' %}">Add Video</a></button>
  <div class="card">
    <span class="card-title">{{ video.name }}</span>
    <div class="card-content">
        <object>
        {% video video.url 'small' %}
      </object>
          <p>Description: {{ video.description }}</p>
        </div>
  </div>
{% endblock %}
